<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #090909;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            margin-left: 10px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .header-right img {
            width: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
        .novidades {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .novidades img {
            width: 30%;
            border-radius: 10px;
        }
        .carrossel-container {
            margin: 20px;
            text-align: center;
        }
        .carrossel {
            display: flex;
            overflow: auto;
            scroll-behavior: smooth;
        }
        .carrossel img {
            width: 150px;
            margin: 0 10px;
            border-radius: 10px;
        }
        .ver-mais {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #050505;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
            <h1>Minha Loja</h1>
        </div>
        <div class="header-right">
            <input type="text" style="border-radius: 20px;" placeholder="Pesquisar produtos">
            <img src="https://th.bing.com/th/id/OIP.xytfvjK_zfRPkDwXUpd2PQHaHa?pid=ImgDet&w=203&h=203&c=7" alt="Carrinho">
            <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png" alt="Favoritos">
        </div>
    </header>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/OIP.4jpNUs6LpKejCY4L_z4cBgHaCs?w=347&h=127&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.4jpNUs6LpKejCY4L_z4cBgHaCs?w=347&h=127&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.4jpNUs6LpKejCY4L_z4cBgHaCs?w=347&h=127&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <section class="novidades">
        <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Novidade 1">
        <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Novidade 2">
        <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Novidade 3">
    </section>

    <div class="carrossel-container">
        <div class="carrossel">

            <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Produto 5">
            <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Produto 6">
            <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Produto 7">
            <img src="https://th.bing.com/th/id/OIP.fypAVv_cZhbTs8LULmizWwAAAA?w=126&h=180&c=7&r=0&o=5&pid=1.7" alt="Produto 8">

        </div>

</body>
</html>
